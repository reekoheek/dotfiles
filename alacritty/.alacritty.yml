env:
  TERM: xterm-256color

background_opacity: 0.95

window:
  decorations: full
  startup_mode: Maximized
  dynamic_title: true
  padding:
    x: 0
    y: 0
  dynamic_padding: true

# When true, bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: true

font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    family: JetBrains Mono
    # family: Fira Code
    style: Regular

  # The bold font face
  bold:
    family: JetBrains Mono
    # family: Fira Code
    style: Bold

  # The italic font face
  italic:
    family: JetBrains Mono
    # family: Fira Code
    style: Italic

  # Point size of the font
  size: 11.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  # Better for rendering for mac
  use_thin_strokes: true

# Colors (Gruvbox dark)
colors:
  primary:
    # hard contrast background - '#1d2021'
    # medium background        - '#282828'
    # soft contrast background - '#32302f'
    background:        &gruvbox_dark_bg '#1d2021'
    foreground:        '#fbf1c7'
    bright_foreground: '#f9f5d7'
    dim_foreground:    '#f2e5bc'
  cursor:
    text:   CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text:   CellBackground
    cursor: CellForeground
  # search:
  #   matches:
  #     foreground: '#000000'
  #     background: '#ffffff'
  #   focused_match:
  #    foreground: CellBackground
  #    background: CellForeground
  #   bar:
  #     background: ''
  #     foreground: ''
  # line_indicator:
  #   foreground: None
  #   background: None
  selection:
    text:       CellBackground
    background: CellForeground
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
  normal:
    black:   *gruvbox_dark_bg
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  dim:
    black:   '#32302f'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#928374'
  # indexed_colors: []

# Use custom cursor colors. If true, display the cursor in the cursor.foreground
# and cursor.background colors, otherwise invert the colors of the cursor.
custom_cursor_colors: true

mouse:
  hide_when_typing: true
